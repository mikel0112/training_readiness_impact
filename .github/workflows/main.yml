name: Build and Push to Docker Hub

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          # IMPORTANTE: Aseg√∫rate de que los nombres coincidan con tus Secrets
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # Cambia 'mi-imagen' por el nombre que quieras que tenga en Docker Hub
          tags: ${{ secrets.DOCKER_USERNAME }}/mi-imagen:latest
