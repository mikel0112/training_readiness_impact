name: Build, Push and Deploy to Cloud Run

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: weeklytrainingemail
  REGION: europe-southwest1
  REPO_NAME: mis-imagenes
  IMAGE_NAME: mi-imagen
  CLOUD_RUN_SERVICE: mi-imagen
  CLOUD_RUN_REGION: europe-west1
  SERVICE_ACCOUNT: weekly-email-sa@weeklytrainingemail.iam.gserviceaccount.com
  CLOUDSQL_INSTANCE: weeklytrainingemail:europe-west1:weekyemail

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # AutenticaciÃ³n segura mediante Workload Identity Federation
    - id: 'auth'
      name: Authenticate to Google Cloud
      uses: 'google-github-actions/auth@v2'
      with:
        workload_identity_provider: 'projects/1051676200850/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
        service_account: 'github-deploy@weeklytrainingemail.iam.gserviceaccount.com'

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1

    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

    - name: Build Docker Image
      run: |
        docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .
        docker tag ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
                   ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:latest

    - name: Push to Artifact Registry
      run: |
        docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:latest

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy ${{ env.CLOUD_RUN_SERVICE }} \
          --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
          --region ${{ env.CLOUD_RUN_REGION }} \
          --platform managed \
          --service-account ${{ env.SERVICE_ACCOUNT }} \
          --add-cloudsql-instances ${{ env.CLOUDSQL_INSTANCE }} \
          --allow-unauthenticated \
          --quiet

    - name: Show Deployment Info
      run: |
        echo "ðŸš€ Deployment completed!"
        echo "Service URL:"
        gcloud run services describe ${{ env.CLOUD_RUN_SERVICE }} \
          --region ${{ env.CLOUD_RUN_REGION }} \
          --format 'value(status.url)'
